
<div class="container-fluid">
  <div class="container px-5 d-flex justify-content-center align-items-center">
    <div class="card p-3" style="width: 23rem">
      <div class="card-body">
        <h5 class="card-title mb-4">Sign-In</h5>
        <form class="form card-text" action="" method="" #loginForm="ngForm"  (ngSubmit)="handleSubmitForm(loginForm)">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label mb-1"
              >Username or email address</label
            >
            <input
              type="text"
              class="form-control py-2 px-3"
              id="exampleFormControlInput1"
              placeholder="Ali ali"
              ngModel
              #email="ngModel"
              name="email"
              required
            
              pattern='^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$'
            />
            <div
              id="emailHelp"
              *ngIf="email.touched && email.invalid"
              class="form-text text-danger"
            >
              <small *ngIf="email?.errors?.['required']"
                >This field is required</small
              >
            
              <small *ngIf="email?.errors?.['pattern']"
                >Please enter a valid email</small
              >
            </div>
          </div>
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label mb-1"
              >Password</label
            >
            <input
              type="password"
              class="form-control py-2 px-3"
              id="exampleFormControlInput1"
              placeholder="*************************"
              ngModel
              #password="ngModel"
              name="password"
              required
             
             
            />
            <div
              id="passwordHelp"
              *ngIf=" password.touched &&  password.invalid"
              class="form-text text-danger"
            >
              <small *ngIf="password?.errors?.['required']"
                >This field is required</small
              >
            
             
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-baseline">
              <input type="checkbox" class="me-1" name="remember" />
              <label class="form-label">Remember me</label>
            </div>
            <a href="" class="lost">Lost your password?</a>
          </div>
          <div class="w-100">
            <button type="submit" class="btn btn-yellow py-2 mb-3 mt-3">
              Login
            </button>
          </div>
        </form>
        <p class="card-text text-center q mb-4">
          Don't have an account?
          <a class="card-link" href="#">Create account</a>
        </p>
        <section class="d-flex align-items-baseline">
          <hr class="w-50" />
          <div class="text-center mb-4 fs-6 px-2">or</div>
          <hr class="w-50" />
        </section>

        <nav class="d-flex justify-content-between">
          <a href="#" class="py-1 px-4 border rounded facebook"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="#" class="py-1 px-4 border rounded google"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="py-1 px-4 border rounded twitter"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="#" class="py-1 px-4 border rounded instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </nav>
      </div>
    </div>
  </div>
</div>
