<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
        <h3 class="mb-4">Account Settings</h3>

        
            <form method="post" action="" #updateForm="ngForm" (ngSubmit)="updateuser(updateForm)">
                <div class="row">       
            <div class="col-md-6">
                <div class="form-group">
                      <label> Name</label>
                      <input type="text" class="form-control" name="name"
                      ngModel
                      #name="ngModel"
                      [(ngModel)]="logeduser.name">
                </div>
            </div>
           
            <div class="col-md-6">
                <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control"
                      ngModel
                      #email="ngModel"
                      name="email" [(ngModel)]="logeduser.email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                      <label>Phone number</label>
                      <input type="text" class="form-control"
                      ngModel
                      #phone="ngModel"
                       name="phone" [(ngModel)]="logeduser.phone">
                </div>
            </div>
           
            <div class="col-md-12">
                <div class="form-group">
                      <label>Address</label>
                    <textarea class="form-control" rows="4" 
                    ngModel
                    #address="ngModel"
                    name="address" [(ngModel)]="logeduser.address"></textarea>
                </div>
            </div>
        </div>
            <div>
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-light">Cancel</button>
            </div>
        </form>
       
     
    </div>
</div>
